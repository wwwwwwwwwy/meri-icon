name: icon-automation
on:
  push:
    branches:
    - master
    # file paths to consider in the event. Optional; defaults to all.
    paths:
      - package.json

jobs:
  icon_automation:
    name: figma icon automation
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '16.x'
    - run: yarn install
    - name: Figma Action
      uses: primer/figma-action@v1.0.0-alpha.2
      with:
        args: "format=svg outputDir=./src/"
      env:
        FIGMA_FILE_URL: ${{ secrets.FIGMA_FILE_URL }}
        FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
    - run: yarn generate
    - run: yarn build
    - run: yarn build-bundle
    - name: GitHub Pages
      uses: crazy-max/ghaction-github-pages@v1.2.5
      with:
        build_dir: dist
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
    - run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_AUTH_TOKEN }}" > ~/.npmrc
    - run: yarn publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
    - name: Ding Talk Notify
      uses: lijinke666/ding-talk-pr-notify@main
      env:
        DING_TALK_ACCESS_TOKEN: ${{secrets.DING_TALK_ACCESS_TOKEN}}
      with:
        ding_talk_token: ${{ secrets.DING_TALK_ACCESS_TOKEN}}  # 钉钉 webhook token (必填)
        at_all: true  # 是否@所有人 (可选)
        extra_content: '兄弟们，咱们的图标更新啦！
          请使用 yarn upgrade juuust-vue-icon --latest 更新。
          在线查看图标：https://leadream.github.io/juuust-vue-icon/' # 额外的文本内容 (可选)